<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Text Recognition Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- 第一畫面：選擇 Excel 檔案 -->
    <div id="file-upload" class="screen">
        <div class="rectangle">
            <label for="file-input">請選擇檔案：</label>
            <input type="file" id="file-input">
            <button id="next-button" class="next-btn">Enter</button>
        </div>
    </div>

    <!-- 第二畫面：準備開始 -->
    <div id="start-screen" class="screen" style="display: none;">
        <div class="rectangle">
            <div class="crosshair black-crosshair">+</div>
            <p class="start-text">START</p>
        </div>
    </div>

    <!-- 緩衝畫面 -->
    <div id="buffer-screen" class="screen" style="display: none;">
        <div class="rectangle">
            <p id="buffer-text">2秒後開始</p>
        </div>
    </div>

    <!-- 問題畫面 -->
    <div id="question-screen" class="screen" style="display: none;">
        <div class="rectangle" id="center-rectangle">
            <p id="question-text"></p>
        </div>
    </div>

    <!-- 選項畫面 -->
    <div id="options-screen" class="screen" style="display: none;">
        <div class="crosshair">+</div>
        <div class="options-container">
            <button id="option1" class="option-btn"></button>
            <button id="option2" class="option-btn"></button>
        </div>
        <button id="save-button" class="next-btn" >儲存進度</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
